<!DOCTYPE html>
<html lang="ru" class="scroll-smooth antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Инстат | Платформа для управления устойчивым развитием</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/offbody/instat_page/main/media/instat-favicon.svg">
    
    <!-- Подключение шрифта Inter Tight -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #030303;
        color: #FFFFFF;
        font-family: "Inter Tight", sans-serif;
        margin: 0;
      }
      
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.03;
        pointer-events: none;
        z-index: 60;
      }

      .bg-grid {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }

      ::selection {
        background: #0471FF;
        color: #fff;
      }
      
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>
    <!-- Vite автоматически обработает этот файл и заменит его на скомпилированный бандл -->

  </body>
</html>
